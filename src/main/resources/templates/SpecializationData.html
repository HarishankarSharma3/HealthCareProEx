<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Specialization Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <style>

    body {
        background-image: url('/images/bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        margin-top: 30px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.95); /* semi-transparent background */
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .table th, .table td {
        vertical-align: middle;
    }

    .btn-success, .btn-danger, .btn-warning {
        margin-right: 5px;
    }

    .header-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .title-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            margin-top: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .card-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-success, .btn-danger, .btn-warning {
            margin-right: 5px;
        }

        .header-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Header Image and Title -->
    <div class="position-relative">
        <img src="/main/resources/static/images/hospital.jpg" class="header-img" alt="Header Image">
        <h2 class="title-text">Specialization Data</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="mb-3 text-right">
                <a th:href="@{/spec/excel}" class="btn btn-success">
                    Export Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                </a>
            </div>
            <table class="table table-bordered table-hover bg-white">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>CODE</th>
                        <th>NAME</th>
                        <th>NOTE</th>
                        <th>OPERATION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ob : ${list}">
                        <td th:text="${ob.id}"></td>
                        <td th:text="${ob.specCode}"></td>
                        <td th:text="${ob.specName}"></td>
                        <td th:text="${ob.specNote}"></td>
                        <td>
                            <a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger btn-sm">
                                DELETE <i class="fa fa-trash-o"></i>
                            </a>
                            <a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning btn-sm">
                                EDIT <i class="fa fa-pencil-square-o"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer text-success" th:if="${message != null}">
            <strong th:text="${message}"></strong>
        </div>
    </div>
</div>

</body>
</html>
