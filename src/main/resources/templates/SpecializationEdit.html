<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Specialization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center mb-4">Specialization Edit Page</h3>
        <form th:action="@{/spec/update}" method="post" th:object="${spec}">
            <div class="form-group">
                <label>ID</label>
                <input type="text" th:field="*{id}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label>Specialization Code</label>
                <input type="text" th:field="*{specCode}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Specialization Name</label>
                <input type="text" th:field="*{specName}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Specialization Note</label>
                <textarea th:field="*{specNote}" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
