<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Specialization Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <style>
   
    body {
        background-image: url('/images/phh.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        margin-top: 30px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.95); /* semi-transparent background */
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .table th, .table td {
        vertical-align: middle;
    }

    .btn-success, .btn-danger, .btn-warning {
        margin-right: 5px;
    }

    .header-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .title-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

        body {
            background-color: #eef1f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-success {
            width: 150px;
        }

        .header-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            margin-bottom: -10px;
        }

        label {
            font-weight: bold;
        }

        .form-row {
            margin-bottom: 15px;
        }

        span {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Optional header image -->
    <div class="position-relative">
        <img src="/main/resources/static/images/hospital.jpg" class="header-img" alt="Header Image">
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3><i class="fa fa-pencil-square-o"></i> Edit Specialization</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/spec/update}" method="POST" id="specForm" th:object="${specialization}">
                
                <!-- ID -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{id}" class="form-control" readonly />
                    </div>
                    <div class="col-md-6">
                        <span id="idError"></span>
                    </div>
                </div>

                <!-- Code -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="specCode">CODE</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{specCode}" class="form-control" placeholder="Enter Code" />
                    </div>
                    <div class="col-md-6">
                        <span id="specCodeError"></span>
                    </div>
                </div>

                <!-- Name -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="specName">NAME</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{specName}" class="form-control" placeholder="Enter Name" />
                    </div>
                    <div class="col-md-6">
                        <span id="specNameError"></span>
                    </div>
                </div>

                <!-- Note -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="specNote">NOTE</label>
                    </div>
                    <div class="col-md-4">
                        <textarea th:field="*{specNote}" class="form-control" placeholder="Enter Note"></textarea>
                    </div>
                    <div class="col-md-6">
                        <span id="specNoteError"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-success">
                        Update <i class="fa fa-wrench" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS Validation -->
<script th:src="@{/myjs/spec_validate.js}"></script>

</body>
</html>
