<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Specialization Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
    
    body {
        background-image: url('/images/yyy.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        margin-top: 30px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.95); /* semi-transparent background */
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .table th, .table td {
        vertical-align: middle;
    }

    .btn-success, .btn-danger, .btn-warning {
        margin-right: 5px;
    }

    .header-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .title-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    
        body {
            background-color: #f3f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-header {
            border-radius: 12px 12px 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .header-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        label {
            font-weight: 600;
        }

        .form-row {
            margin-bottom: 15px;
        }

        span {
            color: red;
            font-size: 0.9rem;
        }

        .btn-success {
            width: 140px;
        }

        .card-footer span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header image -->
    <div class="position-relative mb-3">
        <img src="/main/resources/static/images/hospital.jpg" alt="Header" class="header-img" />
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3><i class="fa fa-user-plus"></i> Specialization Register</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/spec/save}" method="POST" id="specForm">

                <!-- CODE -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="specCode">CODE</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="specCode" id="specCode" class="form-control" placeholder="Enter code" />
                    </div>
                    <div class="col-md-6">
                        <span id="specCodeError"></span>
                    </div>
                </div>

                <!-- NAME -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="specName">NAME</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="specName" id="specName" class="form-control" placeholder="Enter name" />
                    </div>
                    <div class="col-md-6">
                        <span id="specNameError"></span>
                    </div>
                </div>

                <!-- NOTE -->
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="specNote">NOTE</label>
                    </div>
                    <div class="col-md-4">
                        <textarea name="specNote" id="specNote" class="form-control" placeholder="Enter note"></textarea>
                    </div>
                    <div class="col-md-6">
                        <span id="specNoteError"></span>
                    </div>
                </div>

                <!-- Submit -->
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-success">
                        Create <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Message after submit -->
        <div th:if="${message != null}" class="card-footer bg-white text-success text-center">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>

<script th:src="@{/myjs/spec_validate.js}"></script>

</body>
</html>
