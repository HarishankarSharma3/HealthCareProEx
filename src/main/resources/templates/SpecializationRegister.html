<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Specialization Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Specialization Registration Page</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/spec/save}" th:object="${specialization}" method="post">
                <div class="form-group">
                    <label for="specCode">Specialization Code</label>
                    <input type="text" th:field="*{specCode}" class="form-control" id="specCode" placeholder="Enter Code" />
                </div>
                <div class="form-group">
                    <label for="specName">Specialization Name</label>
                    <input type="text" th:field="*{specName}" class="form-control" id="specName" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="specNote">Specialization Note</label>
                    <textarea th:field="*{specNote}" class="form-control" id="specNote" rows="3" placeholder="Enter Note"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <span th:text="${message}">Message appears here</span>
        </div>
    </div>
</div>
</body>
</html>
